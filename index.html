<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <h1 class="titulo">Analisador de números</h1>
    <form action="#" class="formulario">
        <label for="numero" class="formulario__label">Adicione um número entre 1 e 100</label>
        <input name="numero" type="text" class="formulario__input">
        <input type="button" value="Adicionar" class="formulario__btn">
        <select name="lista" id="lista" class="formulario__lista" size="6"></select>
        <input type="button" value="Finalizar" class="formulario__btn">
    </form>
</body>
</html>
